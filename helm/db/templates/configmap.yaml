apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  labels:
    app: mysql
    app.kubernetes.io/name: mysql
data:
  primary.cnf: |
    # Apply this config only on the primary.
    [mysqld]
    log-bin    
  replica.cnf: |
    # Apply this config only on replicas.
    [mysqld]
    super-read-only
  poststart.sh: |
    #!/bin/bash
    mysql -u root -p$MYSQL_ROOT_PASSWORD -h localhost -e "CREATE USER $USER'@'localhost' IDENTIFIED BY '$PASSWORD';CREATE DATABASE my_wiki; USE my_wiki; GRANT ALL ON my_wiki.* TO '$USER'@'localhost';COMMIT;"